<app-navbar></app-navbar>
<div class="advertising_content">
  <img src="../../../assets/img/discont.png" >
</div>
<div class="information">
  <h2>Наши программы</h2>
  <div>
    <table mat-table [dataSource]="interestProgram" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Программа </th>
        <td mat-cell *matCellDef="let element"> {{element.program.label}} </td>
      </ng-container>

      <ng-container matColumnDef="term">
        <th mat-header-cell *matHeaderCellDef> Продолжительность </th>
        <td mat-cell *matCellDef="let element"> {{element.term.label}} </td>
      </ng-container>

      <ng-container matColumnDef="interest">
        <th mat-header-cell *matHeaderCellDef> Процент </th>
        <td mat-cell *matCellDef="let element"> {{element.interest}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
