<app-navbar></app-navbar>

<div class="container">
  <h2>Заполните форму для регистрации</h2>
  <form class="form" [formGroup]="form">
    <mat-form-field>
      <input matInput type="text" placeholder="Фамилия" formControlName="lastname" pattern="^[А-Яа-яЁё]+$" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Имя" formControlName="firstname" pattern="^[А-Яа-яЁё]+$" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Отчество" formControlName="patronic" pattern="^[А-Яа-яЁё]+$" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Дата рождения" formControlName="dateOfBd" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-radio-group formControlName="sex" required>
      <mat-radio-button value="1">Мужчина</mat-radio-button>
      <mat-radio-button value="2">Женщина</mat-radio-button>
    </mat-radio-group>
    <mat-form-field>
      <input matInput type="text" placeholder="Серия паспорта" formControlName="passportSeries" maxlength="2" pattern="[A-Za-z]{2}" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" placeholder="№ паспорта" formControlName="passportNumber" maxlength="7" pattern="[0-9]{7}" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Кем выдан" formControlName="issuedBy" pattern="^[А-Яа-яЁё\s]+$" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Идентификационный номер" formControlName="identificationNumber" maxlength="14" pattern="[A-Za-z0-9]{14}" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Место рождения" formControlName="placeOfBirth" pattern="^[А-Яа-яЁё\s]+$" required>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Город фактического проживания" formControlName="city" required>
        <mat-option *ngFor="let city of cities" [value]="city.value">
          {{city.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field >
      <input matInput type="text" placeholder="Адрес прописки" formControlName="address" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="tel" placeholder="Мобильный телефон" formControlName="phoneNumber" pattern="\+375-[0-9]{2}-[0-9]{3}-[0-9]{4}">
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Семейное положение" formControlName="familyStatus" required>
        <mat-option *ngFor="let stat of status" [value]="stat.value">
          {{stat.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Гражданство" formControlName="nationality" required>
        <mat-option *ngFor="let nationality of nationalities" [value]="nationality.value">
          {{nationality.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Инвалидность" formControlName="disability" required>
        <mat-option *ngFor="let disability of disabilities" [value]="disability.value">
          {{disability.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" placeholder="Ежемесячный доход" formControlName="revenue">
    </mat-form-field>
    <mat-checkbox formControlName="isRetiree">Пенсионер</mat-checkbox>

    <mat-form-field>
      <input matInput type="email" placeholder="Email" formControlName="email" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Пароль" formControlName="password" pattern="[A-Za-z0-9]{8,}" required>
    </mat-form-field>


    <button mat-button type="submit" [disabled]="!form.valid" (click)="onSubmit()">Зарегистрироваться</button>
  </form>
</div>
