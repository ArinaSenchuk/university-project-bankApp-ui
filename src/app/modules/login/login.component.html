<app-navbar></app-navbar>

<div class="container">
  <h3>Войти</h3>
  <form class="form">

    <mat-form-field appearance="outline">
      <mat-label>Логин</mat-label>
      <input matInput type="text" [formControl]="login" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Пароль</mat-label>
      <input matInput type="password" [formControl]="password" pattern="[A-Za-z0-9]{8,}" [type]="hide ? 'password' : 'text'" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>

    <button mat-button type="submit" (click)="onSubmit()">Войти</button>
  </form>
</div>
